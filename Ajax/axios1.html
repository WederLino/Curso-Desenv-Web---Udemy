<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = "dados/estados.json";
        let dadosRefinados = "";
        axios(url).then(resp =>{
            const dados = resp.data
            const resultado = dados.map(x =>{
                dadosRefinados += `<li>${x.nome}</li>`
            })

            document.body.insertAdjacentHTML("beforeend", `<ul>${dadosRefinados}</ul>`)
        })

    </script>
</body>
